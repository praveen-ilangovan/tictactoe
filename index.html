<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<!-- MBD style -->
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

	<!-- 	
		Custom style, inspired from : https://codepen.io/andydlindsay/pen/bwzRxw
 	-->
 	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
 	<link rel="stylesheet" type="text/css" href="resources/css/style.css">
</head>
<body>
	<!-- Top container -->
	<div class="container d-flex justify-content-center">

		<!-- Game container: Has the board and the options -->
		<div class="game-container text-center mt-5">

			<!-- Game board -->
			<div class="game-board">
				<!-- Actual tictactoe board, a html table -->
				<table>
					<tbody>
						<tr class="game-row">
							<td id="0" class="game-cell"></td>
							<td id="1" class="game-cell"></td>
							<td id="2" class="game-cell"></td>
						</tr>

						<tr class="game-row">
							<td id="3" class="game-cell"></td>
							<td id="4" class="game-cell"></td>
							<td id="5" class="game-cell"></td>
						</tr>

						<tr class="game-row">
							<td id="6" class="game-cell"></td>
							<td id="7" class="game-cell"></td>
							<td id="8" class="game-cell"></td>
						</tr>
					</tbody>
				</table>
			</div> <!-- Game board -->

			<div class="options d-flex flex-column justify-content-center">
				<!-- Feedback Box -->
				<div class="feedback-container">
					<span id="feedback"></span>
				</div>

				<!-- Buttons group -->
				<div>
					<button id="restartGameButton" class="game-button bg-transparent" type="submit">Restart</button>
				</div>

			</div>

		</div> <!-- Game container -->

	</div> <!-- Top container -->


	<!-- MDB JS and JQuery -->
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

	<!-- Tic tac toe JavaScript -->
	<script src="resources/js/main.js" type="text/javascript" charset="utf-8" async defer></script>

</body>
</html>
