<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>

	<!-- MBD style -->
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
	<!-- Google Fonts -->
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
	<!-- Bootstrap core CSS -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
	<!-- Material Design Bootstrap -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/css/mdb.min.css" rel="stylesheet">

	<!-- IndieFlower google font -->
	<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">

	<style type="text/css" media="screen">
		.game-font {
			font-family: 'Indie Flower', cursive;
			font-size: 30px;
		}

		.game-container {
			padding: 10px;
			border: 1px solid black;
			border-radius: 10px;
			background-color: #925652;
		}

		.game-board {
			border: 1px solid black;
			border-radius: 10px;
			padding: 10px;
			background-color: #609275;
		}

		.game-cell {
			width: 100px;
			height: 100px;
			border: 2px solid #57ABAA;
			cursor: pointer;
			background-color: inherit;

			font-family: 'Indie Flower', cursive;
			font-size: 72px;
			color: #DEBE87;
		}

		/*Remove the left side border for all the first cell in each row.*/
		.game-cell:first-child {
			border-left: 0;
		}

		/*Remove the right side border for all the last cell in each row.*/
		.game-cell:last-child {
			border-right: 0;
		}

		/*Remove the top border for all the cells in the first row.*/
		.game-row:first-child td {
			border-top: 0;
		}

		/*Remove the bottom border for all the cells in the last row.*/
		.game-row:last-child td {
			border-bottom: 0;
		}

		.options {
			margin-top: 10px;
			height: 100px;
			border: 1px solid black;
			border-radius: 10px;
			background-color: #609275;

			font-family: 'Indie Flower', cursive;
			font-size:18px;
			color: #DEBE87;
		}

		.feedback-container {
			font-size:40px;
		}

		.game-button {
			border-style: none;
			color: inherit;
			text-decoration: underline;
		}

		.game-button:focus {
			outline: none;
		}

	</style>
</head>
<body>
	<!-- Top container -->
	<div class="container d-flex justify-content-center">

		<!-- Game container: Has the board and the options -->
		<div class="game-container text-center">

			<!-- Game board -->
			<div class="game-board">
				<!-- Actual tictactoe board, a html table -->
				<table>
					<tbody>
						<tr class="game-row">
							<td class="game-cell">X</td>
							<td class="game-cell">O</td>
							<td class="game-cell">X</td>
						</tr>

						<tr class="game-row">
							<td class="game-cell">O</td>
							<td class="game-cell"></td>
							<td class="game-cell">O</td>
						</tr>

						<tr class="game-row">
							<td class="game-cell"></td>
							<td class="game-cell">X</td>
							<td class="game-cell"></td>
						</tr>
					</tbody>
				</table>
			</div> <!-- Game board -->

			<div class="options">
				<!-- Feedback Box -->
				<div class="feedback-container">
					<span id="feedback">Tic Tac Toe</span>
				</div>

				<!-- Buttons group -->
				<div>
					<button id="startGameButton" class="game-button bg-transparent" type="submit">Start Game</button>
					<button id="restartGameButton" class="game-button bg-transparent d-none" type="submit">Restart</button>
				</div>

			</div>

		</div> <!-- Game container -->

	</div> <!-- Top container -->


	<!-- MDB JS and JQuery -->
	<!-- JQuery -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<!-- Bootstrap tooltips -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
	<!-- Bootstrap core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
	<!-- MDB core JavaScript -->
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.16.0/js/mdb.min.js"></script>

</body>
</html>
